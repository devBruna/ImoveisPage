<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Venda de Imóveis</title>
  <link rel="stylesheet" type="text/css" href="stylecontato.css">
</head>
<body>
    <header>
      <nav>
        <div class="logo">
          <h1>Venda de Imóveis</h1>
        </div>
        <ul class="menu">
          <li><a href="index.html">Início</a></li>
          <li><a href="imoveis.html">Imóveis</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    
    <section class="contact">
      <h2>Entre em contato conosco</h2>
      <div class="contact-info">
        <p><strong>Consultor Imobiliário:</strong> Pauloney Cursino Ribeiro</p>
        <p><strong>Telefone:</strong> (62) 98529-2953</p>
        <p><strong>E-mail:</strong> bbcribeirocida@gmail.com</p>
      </div>
      <form>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefone:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="message">Mensagem:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
    
    <footer>
      <p>Todos os direitos reservados &copy; 2023 Venda de Imóveis</p>
    </footer>
  </body>
  </html>
